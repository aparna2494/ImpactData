background-color:green !important;}

<div ng-controller="AlertMonitoringController">
	<div class="row">
		<div class="col-lg-8 col-md-8 col-sm-12">
			<div class="row">
				<div class="col-lg-4 col-md-6 col-sm-12" ng-repeat="alert in alerts  track by $index">
					<!-- BEGIN PORTLET-->
					<div class="portlet light mt-element-ribbon" >
						<div class="ribbon  ribbon-right ribbon-color-default">
							{{alert.ALERT_PROLE}}
						</div>
						<div class="portlet-title">
							<div class="caption caption-md">
								<i class="fa fa-bolt font-red-mint"></i> <span
									class="caption-subject font-grey-mint bold">{{alert.ALERT_FLOW}}</span> <span class="caption-helper hide">weekly
									stats...</span>
									
								<div class="caption-desc font-grey-cascade">As of {{alert.ALERT_DATE}}
									{{alert.ALERT_AS_OF}}</div>
									<span
									class="caption-subject font-grey-mint bold ">{{alert.ALERT_COMPONENT}}</span>
							</div>

						</div>
						<div class="portlet-body">
							<h3 class="font-red-mint in-portal  bold">{{alert.ALERT_MODE}}</h3>


							<div class="row number-stats margin-bottom-10">
								<div class="col-md-6 col-sm-6 col-xs-6">
									<div class="stat-left">
										<div class="stat-number">
											<div class="title">Threshold</div>
											<div class="number">{{alert.ENTRY_THRESHOLD}}</div>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6 col-xs-6">
									<div class="stat-right">
										<div class="stat-chart">
											<!-- do not line break "sparkline_bar" div. sparkline chart has an issue when the container div has line break -->
											<div id="sparkline_bar2"></div>
										</div>
										<div class="stat-number">
											<div class="title">Current</div>
											<div class="number bold">{{alert.CURRENT_THRESHOLD}}</div>
									</div>
								</div>
							</div>
							<div id="sales_statistics"
								class="portlet-body-morris-fit morris-chart"
								style="height: 160px"></div>
						</div>
					</div>
					<!-- END PORTLET-->
				</div>
				
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-12" ng-repeat="subunit in subunits  track by $index">

						<div
							class="ribbon ribbon-vertical-right {{subunit.STATUS}}  uppercase small bold">
							 </div>
						<div class="portlet-title">
							<div class="caption">

								<span class="caption-subject font-grey-mint bold uppercase">{{subunit.SUBUNIT_NAME}}</span>
							</div>
						</div>
						<div class="portlet-body"></div>
					</div>
				</div>
				
				
				
			</div>
			
						
		</div>
		</div>
